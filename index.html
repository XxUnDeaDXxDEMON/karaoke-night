<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <title>Movie Night</title>
  </head>
  <!-- --------------------------------MAIN BODY---------------------------------- -->
  <body>
    <main class="row">
      <div class="col-3">
        Search term: <input type="text" id="searchTerm" value="" />
        <button id="searchBtn">Search!</button>
        <button id="saveBtn">Save!</button>


      </div>
      <!-- Data1: Movie poster -->
      <div class="col-4" id="response-container"></div>
      <div class="col-4" id="hearted-movie"></div>
      <!-- Data2: Movie title -->
      <div class="col-2" id="movieTitle"></div>
      <!-- Data3: Movie year -->
      <div class="col-2" id="movieYear"></div>
      <!-- Data4: Movie imdbID -->
      <div class="col-1" id="movieId"></div>
    </main>
    <!-- Data5: WIKI description -->
    <div id="wikiResponse"></div>

    <!-- ---------------------------bootstrap & jquery----------------------------- -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
