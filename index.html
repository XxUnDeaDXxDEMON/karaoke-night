<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <title>Movie Night</title>
  </head>

  <!--header -->
  <header class="navbar">
    <div class="title">
      <img
        class="website-logo"
        src="assets/icons/film-solid.svg"
        alt="website logo"
      />
      <h2>Movie Night</h2>
    </div>
    <div class="searchbar">
      <input
        type="text"
        id="searchTerm"
        value=""
        placeholder="search your movie"
      />
      <button id="searchBtn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-search"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
          />
        </svg>
      </button>
      <button class="movie-history" id="saveBtn">Save Movies</button>
    </div>
  </header>

  <!--Hero
  <div class="background">
    <img
      src="assets/icons/background.jpeg"
      width="100%"
      alt="background image"
    />
  </div>-->

  <!-- --------------------------------MAIN BODY---------------------------------- -->
  <body>

    <main class="row">
      <!-- Data2: Movie title -->
      <div class="movie-title" id="movieTitle"></div>
      <!--movie info/wiki-->
      <div class="movie-info">
        <!-- Data3: Movie year -->
        <div class="movie-year" id="movieYear"></div>
        <!-- Data4: Movie imdbID -->
        <div class="movie-ID" id="movieId"></div>
      </div>
      <div class="poster-wiki">
        <!-- Data1: Movie poster -->
        <div class="poster" id="response-container"></div>
        <!-- Data5: WIKI description -->
        <div class="wiki" id="wikiResponse"></div>
      </div>

      <div class="row-history" id="hearted-movie"></div>
    </main>

    <!-- ---------------------------bootstrap & jquery----------------------------- -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
